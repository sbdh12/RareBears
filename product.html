<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RareBears | Product</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/custom.v4.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');
  .font-cormorant {
    font-family: 'Cormorant Garamond', serif;
  }
  .gold-gradient {
    background: linear-gradient(90deg, #D4AF37 0%, #F4E5C2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
</head>
<body>

<!-- Header -->
<header class="bg-white border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center space-x-2">
      <h1 class="font-cormorant text-3xl sm:text-4xl font-medium text-gray-900">Rare<span class="gold-gradient">Bears</span></h1>
      <span class="text-xs bg-black text-white px-2 py-1 rounded">EST. 2025</span>
    </a>
    <div class="flex items-center">
      <!-- Desktop Menu -->
      <nav class="hidden sm:flex space-x-6 text-gray-700 text-sm sm:text-base font-semibold items-center">
        <a href="#" class="hover:text-gold">Future</a>
      </nav>
      <!-- Cart Icon -->
      <a href="#" class="ml-6">
        <svg class="h-6 w-6 text-gray-700 hover:text-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
      </a>
      <!-- Mobile Menu Button -->
      <div class="sm:hidden flex items-center ml-4">
        <button id="menu-button" class="text-gray-700 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden sm:hidden bg-white shadow-lg rounded-b-lg px-4 pb-4">
    <a href="#" class="block py-2 text-gray-700 font-semibold hover:text-gold">Future</a>
  </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto my-8 sm:my-12 px-4 sm:px-6">
  <div id="product-container" class="bg-white p-6 sm:p-12 rounded-lg shadow-sm border border-gray-100 grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 items-center">
    <!-- Product content injected via JS -->
  </div>
  
  <!-- Footer -->
  <footer class="border-t border-gray-100 mt-12 sm:mt-20 pt-12 pb-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0 text-center md:text-left">
          <h3 class="font-cormorant text-2xl font-medium text-gray-900">Rare<span class="gold-gradient">Bears</span></h3>
          <p class="text-gray-500 text-sm mt-2">Curated Luxury Collectibles</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-gray-500 hover:text-gray-900"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-900"><i class="fab fa-pinterest"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-900"><i class="far fa-envelope"></i></a>
        </div>
      </div>
      <div class="mt-8 text-center text-gray-500 text-sm">
        © 2025 RareBears · All Rights Reserved
      </div>
    </div>
  </footer>
</main>

<script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    async function loadProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get("type");
        const id = parseInt(urlParams.get("id"));

        if (!category || isNaN(id)) {
            document.getElementById("product-container").innerHTML = "<p class='text-center text-red-500 col-span-2'>Product not found</p>";
            return;
        }

        const res = await fetch(`products.json?v=${new Date().getTime()}`);
        const data = await res.json();
        const product = data[category][id];

        const container = document.getElementById("product-container");
        container.innerHTML = `
          <!-- Product Image -->
          <div class="aspect-square w-full overflow-hidden rounded-lg">
            <img id="main-image" src="${product.image}" alt="${product.name}" class="w-full h-full object-cover rounded-lg shadow-md">
          </div>
          
          <!-- Product Details -->
          <div class="flex flex-col">
            <div class="flex items-center space-x-4 mb-4">
              <span class="bg-gray-100 text-gray-700 text-xs font-semibold px-3 py-1 rounded-full">Limited: ${product.limited}</span>
            </div>
            <h2 class="font-cormorant text-3xl sm:text-4xl md:text-5xl font-medium text-gray-900 mb-4">${product.name}</h2>
            <p class="font-cormorant text-3xl sm:text-4xl text-gray-900 mb-6">${product.price}</p>
            <p class="text-gray-600 mb-8 leading-relaxed">${product.description}</p>
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
              <button class="w-full sm:w-auto flex items-center justify-center bg-black text-white px-8 py-3 rounded-full font-semibold hover:bg-gray-800 transition-colors duration-300">
                <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
              </button>
              <button class="w-full sm:w-auto flex items-center justify-center border border-gray-300 text-gray-900 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition-colors duration-300">
                <i class="far fa-heart mr-2"></i> Wishlist
              </button>
            </div>
          </div>
        `;
    }
    loadProduct();
</script>

</body>
</html>
