<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RareBears | Collection</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/custom.v4.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');
  .font-cormorant {
    font-family: 'Cormorant Garamond', serif;
  }
  .gold-gradient {
    background: linear-gradient(90deg, #D4AF37 0%, #F4E5C2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
</head>
<body>

<!-- Header -->
<header class="bg-white border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center space-x-2">
      <h1 class="font-cormorant text-3xl sm:text-4xl font-medium text-gray-900">Rare<span class="gold-gradient">Bears</span></h1>
      <span class="text-xs bg-black text-white px-2 py-1 rounded">EST. 2025</span>
    </a>
    <div class="flex items-center">
      <!-- Desktop Menu -->
      <nav class="hidden sm:flex space-x-6 text-gray-700 text-sm sm:text-base font-semibold items-center">
        <a href="#" class="hover:text-gold">Future</a>
      </nav>
      <!-- Cart Icon -->
      <a href="#" class="ml-6">
        <svg class="h-6 w-6 text-gray-700 hover:text-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
      </a>
      <!-- Mobile Menu Button -->
      <div class="sm:hidden flex items-center ml-4">
        <button id="menu-button" class="text-gray-700 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden sm:hidden bg-white shadow-lg rounded-b-lg px-4 pb-4">
    <a href="#" class="block py-2 text-gray-700 font-semibold hover:text-gold">Future</a>
  </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto my-8 sm:my-12 px-4 sm:px-6">
    <h2 id="collection-title" class="text-3xl sm:text-4xl md:text-5xl font-cormorant font-medium text-gray-900 mb-8 sm:mb-12 text-center"></h2>

    <!-- Products Grid -->
    <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 sm:gap-12"></div>
</main>
  
  <!-- Footer -->
  <footer class="border-t border-gray-100 mt-12 sm:mt-20 pt-12 pb-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0 text-center md:text-left">
          <h3 class="font-cormorant text-2xl font-medium text-gray-900">Rare<span class="gold-gradient">Bears</span></h3>
          <p class="text-gray-500 text-sm mt-2">Curated Luxury Collectibles</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-gray-500 hover:text-gray-900"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-900"><i class="fab fa-pinterest"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-900"><i class="far fa-envelope"></i></a>
        </div>
      </div>
      <div class="mt-8 text-center text-gray-500 text-sm">
        © 2025 RareBears · All Rights Reserved
      </div>
    </div>
  </footer>

<script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    async function loadCategory() {
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get("type");
        if (!category) { document.getElementById("collection-title").textContent = "Collection Not Found"; return; }

        const res = await fetch(`products.json?v=${new Date().getTime()}`);
        const data = await res.json();
        if (!data[category]) { document.getElementById("collection-title").textContent = "Collection Not Found"; return; }

        const titleMap = { diwali:"Diwali 2025 Collection", christmas:"Christmas 2025 Collection", halloween:"Halloween 2025 Collection", newyear:"New Year 2026 Collection" };
        document.getElementById("collection-title").textContent = titleMap[category];

        const container = document.getElementById("products-container");
        container.innerHTML = "";

        data[category].forEach((product,index)=>{
            container.innerHTML+=`
            <a href="product.html?type=${category}&id=${index}" class="group block bg-white border border-gray-100 rounded-lg overflow-hidden transition-all duration-300 hover:shadow-lg">
              <div class="aspect-square w-full overflow-hidden">
                <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
              </div>
              <div class="p-4 sm:p-6 flex flex-col">
                <h3 class="font-cormorant text-xl sm:text-2xl font-medium text-gray-900 mb-2">${product.name}</h3>
                <p class="text-gray-600 mb-4 text-base">${product.description}</p>
                <div class="flex items-center justify-between mt-auto">
                  <span class="font-medium text-gray-900 text-lg sm:text-xl">${product.price}</span>
                  <span class="text-sm uppercase tracking-wider border-b border-black pb-1 text-gray-700 group-hover:text-gold-600 transition-colors">Explore</span>
                </div>
              </div>
            </a>
            `;
        });
    }
    loadCategory();
</script>

</body>
</html>
